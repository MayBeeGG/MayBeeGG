name: Generate Contribution Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Light mode ──
      - name: Generate Light-mode Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg
          args: |
            --mode light
            --palette 1a1b27,70a5fd,7aa2f7,c0caf5,a9b1d6

      # ── Dark mode ──
      - name: Generate Dark-mode Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-dark.svg
          args: |
            --mode dark
            --palette 1a1b27,70a5fd,7aa2f7,c0caf5,a9b1d6

      # ── Post-process the grid background ──
      - name: Apply Tokyo Night grid background
        run: |
          BG="#1a1b27"
          for f in dist/*.svg; do
            sed -i "s/fill=\"#ebedf0\"/fill=\"${BG}\"/g" "$f"
            sed -i "s/fill=\"#161b22\"/fill=\"${BG}\"/g" "$f"
          done

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


